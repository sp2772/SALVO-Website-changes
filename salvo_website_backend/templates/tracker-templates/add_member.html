<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Member</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 5px;
            background: conic-gradient(from 240deg at 50% 50%, #000000, #0a0b08, #12130f, #181915, #1e1f19, #23251e, #292b22);
            color: aliceblue;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: royalblue;
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="submit"] {
            margin-top: 15px;
            background-color: royalblue;
            color: aliceblue;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: dodgerblue;
        }
        form p {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        form label {
            flex: 1;
            margin-right: 10px;
            text-align: left;
        }
        form input, form select, form textarea {
            flex: 2;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Register Member</h1>
            {{ msg }}
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Register">
            </form>
            <a href="/tracker-home" class="btn btn-outline-primary mt-3">Back Home</a>
        </div>
    </div>
    <div class="text-center mt-4">
        <p>Created by Keshav Kannan in 2024 for SALVO</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
