<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Members</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 5px;
            background: conic-gradient(from 240deg at 50% 50%, #000000, #0a0b08, #12130f, #181915, #1e1f19, #23251e, #292b22);
            color: aliceblue;
            font-family: 'Courier New', Courier, monospace;
        }
        a {
            color: rgb(68, 168, 255);
            text-decoration: none;
        }
        a:hover {
            border-style: solid;
            border-color: royalblue;
            border-radius: 5px;
            border-width: 1px;
            color: royalblue;
        }
        h1 {
            color: royalblue;
            text-align: center;
            margin-bottom: 20px;
        }
        .table-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: auto;
            width: 100%;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #444;
        }
        thead {
            background-color: royalblue;
            color: white;
        }
        tbody tr {
            background-color: #2c2f26; /* Distinct table row background */
        }
        tbody tr:hover {
            background-color: #3a3d32; /* Highlight on hover */
        }
        tbody td {
            color: #f8f9fa; /* Bright white for text visibility */
        }
    </style>
</head>
<body>
    <h1>SALVO MEMBERS</h1>
    <div class="table-container">
        {{ msg }}
        <table class="table text-light">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Registration Number</th>
                    <th>Email Id</th>
                    <th>Role</th>
                    <th>Join Date</th>
                </tr>
            </thead>
            <tbody>
                {% for i in qs %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.regno }}</td>
                    <td>{{ i.emailid }}</td>
                    <td>{{ i.role }}</td>
                    <td>{{ i.joined_on }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center mt-3">
        <a href="/tracker-home" class="btn btn-outline-primary">Back to Home</a>
    </div>
    <div class="text-center mt-4">
        <p>Created by Keshav Kannan in 2024 for SALVO</p>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
