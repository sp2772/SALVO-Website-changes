<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    form p {
        margin-bottom: 1rem;
    }
    form label {
        display: block;
        margin-bottom: 0.3rem;
        font-weight: 500;
    }
    form input {
        width: 100%;
        padding: 0.4rem;
    }
    </style>
</head>
<body>
    <div style="min-height:100%;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="/home">SALVO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Learn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#join">Join</a>
        </li>
        <li>
            <a class="nav-link" href="/play/draw">Play Scribble!</a>
        </li>
        </ul>
        <div class="ms-auto">
            <a class="btn btn-outline-light me-2" href="/login">Login</a>
            <a class="btn btn-light" href="/account_signup">Sign Up</a>
        </div>
        </div>
        </div>
    </nav>

    <div class="container mt-5" style="max-width: 500px; min-height: 523px;">
        {% if msg %}
            <div class="alert alert-warning text-center">{{ msg }}</div>
        {% endif %}

        <div class="card shadow">
            <div class="card-body" style="min-height:325px;">
                <h3 class="card-title text-center mb-4">Login</h3>
                <form method="post" class="px-2">
                    {% csrf_token %}
                    <div class="mb-3">
                    {{ form.as_p }}
                    </div>
                    <div class="d-grid">
                        <input class="btn btn-primary" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="/home" class="btn btn-outline-secondary">Back to Home</a>
        </div>
        <div class="text-center mt-3">
            <a href="/account_signup" class="btn btn-outline-secondary">No account? Sign up</a>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 SALVO Club, SASTRA University
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
